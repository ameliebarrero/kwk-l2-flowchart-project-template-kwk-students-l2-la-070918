<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KWK Project Mode</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  
  <body>
  
    <div id="main">
      
      <div id="result-wrapper">
        <div id="result">
          placeholder for quiz result
        </div>
        <div id="next-quiz-button">
          Would you like to take the next quiz?
        </div>
      </div>
      
      <div id="title">
        placeholder for title
      </div>
      
      <div id="prompt">
        placeholder for prompt
      </div>
      
      <div id="selector-wrapper">
        <div id="true" class="option">Yes</div>
        <div id="false" class="option">No</div>
      </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./data/seed.json"></script>
    <script type="text/javascript" src="./src/domAdapter.js"></script>
    <script type="text/javascript" src="./src/quizzer.js"></script>
  </body>
  
</html>
